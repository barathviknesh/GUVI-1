<div class="container">
  
  <div class="row text-center">
    <div class="col">
      <form [formGroup] ="userForm" (ngSubmit)="sendData()">
        <div class="form-row">
          <div class="form-group col-md-4">
           <label>First Name</label>
           <input type="text" class="form-control" formControlName="fname" placeholder="First Name">
           <span class="form-text text-muted">*Required</span>
          </div>
          <div class="form-group col-md-4">
           <label>Last Name</label>
           <input type="text" class="form-control" formControlName="lname" placeholder="Last Name">
          </div>

        </div>
        <div class="form-group">
         <label for="inputAddress">Address</label>
         <input type="text" class="form-control" id="inputAddress" formControlName="address" placeholder="1234 Main St">
        </div>
        
        <div class="form-row">
          <div class="form-group offset-md-8 col-md-4 ">
           <button type="submit" value="submit" class="btn btn-primary">Submit...</button>
          </div>
        </div>
      </form>
     </div>
     {{val | json}}
</div>
